# Sample SA Configuration for OptimizeHub
# This file demonstrates how to configure Simulated Annealing

algorithm: simulated_annealing

problem:
  dimensions: 2
  fitness_function: sphere
  lower_bound: -5
  upper_bound: 5
  objective: minimize

params:
  initial_temp: 100.0
  final_temp: 0.01
  cooling_rate: 0.95
  max_iterations: 50
  neighbor_std: 0.1
  cooling_schedule: geometric
