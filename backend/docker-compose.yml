services:
  web:
    build: .
    container_name: optimizehub_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Enable Docker-in-Docker for custom fitness functions
      - .:/app  # Mount source code for hot reload
      - /tmp/optimizehub_executions:/tmp/optimizehub_executions  # Shared temp directory for Docker-in-Docker
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker

  worker:
    build: .
    container_name: optimizehub_worker
    command: celery -A app.celery_app.celery worker --loglevel=INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Enable Docker-in-Docker for custom fitness functions
      - .:/app  # Mount source code for hot reload
      - /tmp/optimizehub_executions:/tmp/optimizehub_executions  # Shared temp directory for Docker-in-Docker
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"

  flower:
    build: .
    container_name: optimizehub_flower
    command: celery -A app.celery_app.celery flower --port=5555 --broker_api=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
